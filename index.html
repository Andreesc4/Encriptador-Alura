<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="caja">
            <h1><img class="logoAlura" src="imagenes/Logo.png" alt="Logo de alura"></h1>
        </section>
    </header>

    <main>
        <section class="panelIzquierdo">
            <div class="contenedorTextoE">
                <textarea  name="escribirTexto" id="textoEncriptado" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <p class="textoMinus"> Solo letras minúsculas y sin acentos</p>
            <div class="contenedorBotones">
                <button type="button" id="botonEncriptado">Encriptar</button>
                <button type="button" id="botonDesencriptado">Desencriptar</button>
            </div>
        </section>
        <section class="panelDerecho">
            <div> <img class="muneco" src="imagenes/Muñeco.png" alt="Muneco"> </div>
            <div class="contenedorTextoD">
                <textarea name="resultado" id="textoDesencriptado" cols="30" rows="10"></textarea>
            </div>
            <div class="contenedorBotonCopiar">
                <button type="button" id="botonCopiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    
</body>
<script>
    var btn = document.querySelector("#botonEncriptado");
    btn.onclick = encriptar;
    var btn2= document.querySelector("#botonDesencriptado");
    btn2.onclick = desencriptar;
    var btn3= document.querySelector("#botonCopiar");
    btn3.onclick = copiar;
</script>
</html>
